<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function nodeSwap(id1, id2) {
          let node1 = document.getElementById(id1);
          let node2 = document.getElementById(id2);
          if (!node1 || !node2) return undefined;
          if (node1.contains(node2) || node2.contains(node1)) return undefined;
          let node2Sibling = node2.nextElementSibling;
          let node2Parent = node2.parentNode;
          node1.parentNode.insertBefore(node2, node1.nextElementSibling);
          node2Parent.insertBefore(node1, node2Sibling);
        }
      });
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
